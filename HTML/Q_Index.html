<body>
<div id="main">
    <div id="header">
        <ul id="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#Bread">Bread</a></li>
            <li><a href="../HTML/Cake.html">Cake</a></li>
            <li><a href="#Biscuits">Biscuits</a></li>
            <li>
                <a href="#"><i class="fa-solid fa-bars"></i></a>
                <ul class="subnav">
                    <li><a href="#">Cửa hàng</a></li>
                    <li><a href="#">Liên hệ</a></li>
                    <li><a href="#">Tuyển dụng</a></li>
                </ul>
            </li>
        </ul>
        <div class="search-button">
            <input class="search-box" type="text" placeholder="searching...">
            <i class="search-icon ti-search"></i>
        </div>
    </div>
        <!-- tour section -->

        <!-- contact-section -->
        <div id="Contact" class="content-section">
            <h2 class="section-heading">Contact</h2>
            <p class="sub-heading">Fan? Drop a note!</p>
            <div class="row contact-content">
                <div class="col col-half info">
                    <p><i class="fa-solid fa-location-dot"></i>Chicago, US</p>
                    <p><i class="fa-solid fa-phone"></i>Phone: +00 151515</p>
                    <p><i class="fa-solid fa-envelope"></i>Email: mail@mail.com</p>
                </div>
                <div class="col col-half">
                    <form action="">
                        <div class="row">
                            <div class="col col-half">
                                <input type="text" required class="form-control" placeholder="Name">
                            </div>
                            <div class="col col-half">
                                <input type="text" required class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-full">
                                <input type="text" required class="form-control" placeholder="Massage">
                            </div>
                        </div>
                        <input type="submit" required value="Send" class="button-input">
                    </form>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    <!-- ticket section -->
    <div class="model">
        <div class="model-container">
            <div class="model-close">
                <i class="ti-close"></i>
            </div>
            <header class="moddel-header">
                <i class="fa-solid fa-suitcase" style="margin-right: 10px;"></i>
                Tickets
            </header>
            <div class="model-body">
                <label class="model-label" for="ticket-quantity">
                    <i class="fa-solid fa-cart-plus"></i>
                    Tickets, $15 per person
                </label>
                <input id="ticket-quantity" type="text" class="model-input" placeholder="how many">
                <label class="model-label" for="ticket-email">
                    <i class="ti-user"></i>
                    Send To
                </label>
                <input id="ticket-email" type="text" class="model-input" placeholder="email">
                <button id="buy-ticket">
                    pay <i class="ti-check"></i>
                </button>
            </div>
            <footer class="model-footer">
                <p class="model-help">
                    Need <a href="#" style="color:deepskyblue ;">help?</a>
                </p>
            </footer>
        </div>
    </div>
    <div class="map-section">
        <img src="../Assets/Img/map.jpg" alt="map">
    </div>
    <div class="clear"></div>
    <div id="footer">
        <div class="social-icon">
            <a href=""><i class="fa-brands fa-facebook-square"></i></a>

            <a href=""><i class="fa-brands fa-pinterest-p"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <p>Powered by Minh</p>
    </div>
